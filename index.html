<html>
  <head>
    <title id="title">SpeckCoin Incremental</title>
    <link rel="stylesheet" type="text/css" src="css/main.css"/>
    <link rel="icon" sizes="16x16 32x32" href="favicon.ico">
    <!--[if IE]>
    <link rel="shortcut icon" href="favicon.ico">
    <![endif]-->
  </head>
  <body onload="load()">
    <div id="loader">
      <img src="favicon.ico"/>
    </div>
    <div id="pageContent">
      <img height="42" width="42" src="images/speckCoin.png">0</img>
    </div>
    <script type="module" src="js/main.js">
      var load = function() {
        Core.showById('loader');
        Core.hideById('pageContent');
        setTimeout((function() {
          Core.showById('pageContent');
          Core.hideById('loader');
        }), 3000);
      };
    </script>
  </body>
</html>
